<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Hungry Bird Standerd</title>
  <script>
    window.onload = function() {
      // GitHub Releases APK link (replace username, repo, and version)
      const apkUrl = "https://github.com/username/repo/releases/download/v1.0/Hungry%20Bird%20Standerd.apk";

      const a = document.createElement("a");
      a.href = apkUrl;
      a.download = "Hungry Bird Standerd.apk"; // Suggested file name
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</head>
<body>
  <h2>Your download will start automatically...</h2>
</body>
</html>
